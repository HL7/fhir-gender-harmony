 x="1292.5" y="826.6138">to clinics in the health system to notify</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="185" x="1292.5" y="841.7466">their systems of the change.</text><!--MD5=[85d77d6a30424a9faf92cf64d4684e9e]
@startuml
Patient -> Administrative_Representative : Julie Smith, female patient, calls clinic and requests to change her name, gender,\nand pronouns in her clinic record
Administrative_Representative -> Patient : Provides the patient of options for changes:\n(1) keep both the previous information or\n(2) create a  new patient account with only the\nnewer information available and not linking the new profile to the previous profile,\nas well as any consequences of each choice pursuant to clinic- and system-specific guidelines
Patient -> Administrative_Representative : confirms to keep prior information and update the account
Administrative_Representative -> Patient : Asks for the name that is currently in the system and date of birth
Patient -> Administrative_Representative : Provides the  name "Jack Smith" with the birth date
Administrative_Representative -> Registration_System : Performs name lookup for appointment
Registration_System -> Administrative_Representative : Returns patient record
Administrative_Representative -> Patient : Asks if Julie would like to update Name to Use in her record to “Julie Smith”
Patient -> Administrative_Representative : Agrees
Administrative_Representative -> Registration_System : Updates Name to Use as "Julie Smith"
Administrative_Representative -> Patient : Informs Julie the patient profile currently labeled as “Jack Smith” has a gender identity \nof “Male” in the system and confirms with Julie that she would like to go through the process of changing \nthe system profile to reflect her Gender Identity and Third-Person Pronoun as well. 
Patient -> Administrative_Representative : Agrees
Administrative_Representative -> Patient : Asks if Julie would like to fill out the changes herself \n(via a patient portal) or dictate to the administrative representative
Patient -> Administrative_Representative : Asks to dictate the changes to the administrative representative
Administrative_Representative -> Registration_System : Enters edit mode to record that the patient name “Jack Smith”\nis no longer active as of the current date minus one day
Administrative_Representative -> Registration_System : Adds the new Name to Use of Julie Smith, along with any\nother relevant name-related variables, starting as of the current date
Administrative_Representative -> Patient : Asks what gender identity and pronouns Julie wishes to have recorded
Patient -> Administrative_Representative : Julie replies "Female" and gives the pronouns of she/her/hers
Administrative_Representative -> Registration_System : Edits record to document that the patient gender identity of “Male” and \npronouns of "he/his/his are no longer active as of the current date minus one day
Administrative_Representative -> Registration_System :Saves demographic record
Registration_System -> System_Registration_System :The updated record sends a message\nto clinics in the health system to notify\ntheir systems of the change.
@enduml

